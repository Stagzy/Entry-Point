name: ğŸš€ Deploy to TestFlight

on:
  # Auto-deploy disabled for production launch
  # push:
  #   branches: [main]
  #   paths-ignore:
  #     - 'README.md'
  #     - 'docs/**'
  #     - '*.md'
  
  # Trigger manually from GitHub Actions tab only
  workflow_dispatch:
    inputs:
      build_profile:
        description: 'Build profile to use'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - preview

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“± Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ”§ Setup EAS CLI
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ Build iOS app for TestFlight
        run: |
          eas build --platform ios --profile ${{ github.event.inputs.build_profile || 'production' }} --non-interactive --auto-submit
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ“ Comment on commit
        uses: actions/github-script@v7
        if: github.event_name == 'push'
        with:
          script: |
            github.rest.repos.createCommitComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: context.sha,
              body: 'ğŸš€ iOS build started! Check [EAS Dashboard](https://expo.dev) for progress.'
            })

      - name: ğŸ‰ Notify success
        if: success()
        run: echo "âœ… Build submitted to TestFlight successfully!"

      - name: âŒ Notify failure
        if: failure()
        run: echo "âŒ Build failed. Check the logs above."
